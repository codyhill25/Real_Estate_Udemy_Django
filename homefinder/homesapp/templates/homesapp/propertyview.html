{% extends 'homesapp/base.html' %}
{% block body %}
<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="{{property.image_url}}" height="420" width="420">
                    <div class="caption">
                        <p>{{property.property_name}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container">
                    <div class="panel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Property Details</div>
                            <div class="panel-body">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label><b>Area SQFT</b></label>
                                            </td>
                                            <td>
                                                {{property.area}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>Price</b></label>
                                            </td>
                                            <td>
                                                {{property.price}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>Age</b></label>
                                            </td>
                                            <td>
                                                {{property.age}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>Direction</b></label>
                                            </td>
                                            <td>
                                                {{property.direction}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>Number of Floors</b></label>
                                            </td>
                                            <td>
                                                {{property.floor}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>Address</b></label>
                                            </td>
                                            <td>
                                                {{property.postadd}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
