{% extends 'homesapp/base.html' %}
{% block body%}
<html>
    <head>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Property Area</h1>
                <p>Find the best properties across all locations</p>
            </div>
        </div>
        <center><h1>Select Your location</h1></center>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Locations</div>
                {% for location in object_list %}
                    <div class="panel-body">
                        <a href="/homesapp/{{location.id}}">{{location.location_name}}</a>
                    </div><br/>
                {% endfor %}
            </div>
        </div>
    </body>
</html>

{% endblock %}
